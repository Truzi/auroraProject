<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Project</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <header class="container">
    <div class="container-item underlined">
      <ul class="list">
        <li class="list-item"><img class="list-item-icon" src="./images/icons/phone.png" alt="phone">293 939 098</li>
        <li class="list-item"><img class="list-item-icon" src="./images/icons/mail.png" alt="mail">kontakt@aurorabox.pl</li>
      </ul>
      <ul class="list">
        <li class="list-item list-item--left-border"><img class="list-item-icon" src="./images/icons/padlock.png" alt="padlock">Zaloguj się</li>
        <li class="list-item list-item--left-border"><img class="list-item-icon" src="./images/icons/account.png" alt="account">Załóż konto</li>
      </ul>
    </div>
    <div class="container-item search">
      <img class="logo" src="./images/logo.png" alt="logo">
      <div class="search-box">
        <input class="search-box search-box-field" type="text" placeholder="Co chcesz kupić?">
        <button class="search-box search-box-button"><img src="./images/search.png" alt="search"></button>
      </div>
      <div class="basket">
        <a class="basket-icon"></a>
        <a class="basket-link" href="#">Twój koszyk</a>
      </div>
      <a class="burger-nav" onClick="toggle()"></a>
    </div>
    <nav class="container-item container-item--underlined menu">
      <ul class="list underlined">
        <li class="list-item"><a class="list-item-link" href="#">KATEGORIE</a></li>
        <li class="list-item"><a class="list-item-link" href="#">NOWOŚCI</a></li>
        <li class="list-item"><a class="list-item-link" href="#">PROMOCJE</a></li>
        <li class="list-item"><a class="list-item-link" href="#">WYPRZEDAŻE</a></li>
        <li class="list-item"><a class="list-item-link" href="#">KOLEKCJE SEZONY</a></li>
        <li class="list-item"><a class="list-item-link" href="#">NASZA OFERTA</a></li>
        <li class="list-item"><a class="list-item-link" href="#">TRENDY 2018</a></li>
        <li class="list-item"><a class="list-item-link" href="#">BLOG</a></li>
        <li class="list-item"><a class="list-item-link" href="#">KONTAKT</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
