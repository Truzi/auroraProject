<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Project</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <div class="container-item container-item--underlined">
      <ul class="list">
        <li class="list-item"><img class="list-item-icon" src="./images/icons/phone.png" alt="phone">293 939 098</li>
        <li class="list-item"><img class="list-item-icon" src="./images/icons/mail.png" alt="mail">kontakt@aurorabox.pl</li>
      </ul>
      <ul class="list">
        <li class="list-item list-item--left-border"><img class="list-item-icon" src="./images/icons/padlock.png" alt="padlock">Zaloguj się</li>
        <li class="list-item list-item--left-border"><img class="list-item-icon" src="./images/icons/account.png" alt="account">Załóż konto</li>
      </ul>
    </div>
    <div class="container-item search">
      <img class="logo" src="./images/logo.png" alt="logo">
        <div class="search-box">
          <input class="search-box search-box-field" type="text" placeholder="Co chcesz kupić?">
          <button class="search-box search-box-button"><img src="./images/search.png" alt="search"></button>
        </div>
        <p class="basket">Twój koszyk</p>
    </div>
    <nav class="container-item container-item--underlined menu">
      <ul class="list">
        <li class="list-item">KATEGORIE</li>
        <li class="list-item">NOWOŚCI</li>
        <li class="list-item">PROMOCJE</li>
        <li class="list-item">WYPRZEDAŻE</li>
        <li class="list-item">KOLEKCJE SEZONY</li>
        <li class="list-item">NASZA OFERTA</li>
        <li class="list-item">TRENDY 2018</li>
        <li class="list-item">BLOG</li>
        <li class="list-item">KONTAKT</li>
      </ul>
    </nav>
  </header>
</body>
</html>
